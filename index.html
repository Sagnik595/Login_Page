<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/
    all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+
    /U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
</head>
<body>
    <div class="box_out">
        <h1>Login</h1>
            <div class="box1">
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <div class="box2">
                <input type="checkbox" id="rem">Remember me
                <a href="#" id="forget">Forgot Password?</a>
            </div>
            <button>LOGIN</button>
        </div>
        <div class="register">
            <p>Dont have an account? </p>
            <a href="#" id="reg">Register</a>
        </div>
    </div>
    
</body>
</html>
